{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field %}


{% block content %}
    <h1>Edit Profile</h1>
    <form action="" method="post">
        {{form.hidden_tag()}}
        <dl>
            {{ render_field(form.username) }}
            {{ render_field(form.about_me) }}
            <p>{{ form.submit() }}</p>
        </dl>
    </form>
{% endblock %}
